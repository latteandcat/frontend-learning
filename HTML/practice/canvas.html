<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
  <style>
    #canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h3>canvas 画布</h3>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    const canvasEl = document.querySelector("#canvas")
    const ctx = canvasEl.getContext("2d")
    ctx.moveTo(100, 100)
    ctx.lineTo(300, 300)
    ctx.lineTo(300, 100)
    ctx.lineWidth = "5"
    ctx.lineCap = "round"
    ctx.lineJoin = "round"
    ctx.closePath()
    ctx.stroke()
</script>
</body>
</html>

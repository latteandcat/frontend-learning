<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class SingleLinkNode {
      constructor(value, next) {
        this._value = value ?? 0
        this._next = next ?? null
      }
      set next(newNext) {
        this._next = newNext
      }
      get next() {
        return this._next
      }
      set value(newValue) {
        this._next = newValue
      }
      get value() {
        return this._value
      }
    }

    let head = new SingleLinkNode(-1)
    let first = new SingleLinkNode(0)
    head.next = first
    console.log(head);
    console.log(head.next === null);
    console.log(first.next === null)
  </script>
</body>
</html>
